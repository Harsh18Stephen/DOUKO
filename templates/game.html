<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DUOKO - Room {{ room.code }}</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    :root {
      --primary: #00c9ff;
      --accent: #92fe9d;
      --bg-gradient: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      --card-bg: rgba(255, 255, 255, 0.12);
      --text: #fff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg-gradient);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 50px 20px;
      color: var(--text);
      overflow-x: hidden;
    }

    h2 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      animation: fadeIn 1s ease;
    }

    .room-code {
      opacity: 0.8;
      font-size: 1rem;
      margin-bottom: 30px;
    }

    .sudoku-container {
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      animation: floatUp 0.8s ease-out;
    }

    @keyframes floatUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    table {
      border-collapse: collapse;
    }

    td {
      width: 48px;
      height: 48px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    td:nth-child(3), td:nth-child(6) {
      border-right: 2px solid rgba(255, 255, 255, 0.6);
    }

    tr:nth-child(3) td, tr:nth-child(6) td {
      border-bottom: 2px solid rgba(255, 255, 255, 0.6);
    }

    input {
      width: 100%;
      height: 100%;
      text-align: center;
      font-size: 20px;
      border: none;
      background: transparent;
      outline: none;
      color: var(--text);
    }

    input:focus {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 6px;
    }

    .prefilled {
      background: rgba(255, 255, 255, 0.25);
      font-weight: bold;
    }

    .controls {
      margin-top: 25px;
      text-align: center;
    }

    .btn {
      padding: 12px 30px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      color: #fff;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .btn:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
    }

    .timer {
      font-size: 1.1rem;
      margin-top: 10px;
      opacity: 0.85;
    }

    #message {
      font-size: 1.1rem;
      margin-top: 25px;
      font-weight: 500;
      min-height: 28px;
      color: var(--accent);
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 0.85rem;
      opacity: 0.6;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <h2>DUOKO</h2>
  <div class="room-code">Room Code: {{ room.code }}</div>

  <div class="sudoku-container">
    <table id="sudoku-grid">
      {% for row in puzzle %}
      <tr>
        {% for cell in row %}
          {% if cell == 0 %}
            <td><input type="text" maxlength="1" pattern="[1-9]"></td>
          {% else %}
            <td><input type="text" value="{{ cell }}" readonly class="prefilled"></td>
          {% endif %}
        {% endfor %}
      </tr>
      {% endfor %}
    </table>
  </div>

  <div class="controls">
    <button id="submitBtn" class="btn">Submit Solution</button>
    <div class="timer">‚è±Ô∏è Time: <span id="timer">0:00</span></div>
    <div id="message"></div>
    <form action="{% url 'solved_list' %}" method="get">
      <button type="submit" class="btn">üìñ View Solution and Give Up</button>
    </form>

  </div>

  <footer>Good luck!!! </footer>

  <script>
    let seconds = 0;
    const timerEl = document.getElementById('timer');
    const messageEl = document.getElementById('message');
    const submitBtn = document.getElementById('submitBtn');
    const roomCode = "{{ room.code }}";

    // Timer logic
    const timer = setInterval(() => {
      seconds++;
      const min = Math.floor(seconds / 60);
      const sec = seconds % 60;
      timerEl.textContent = `${min}:${sec.toString().padStart(2, '0')}`;
    }, 1000);

    submitBtn.addEventListener('click', async () => {
      const grid = Array.from(document.querySelectorAll('#sudoku-grid tr')).map(tr =>
        Array.from(tr.querySelectorAll('input')).map(input => {
          const val = parseInt(input.value);
          return isNaN(val) ? 0 : val;
        })
      );

      messageEl.textContent = "‚è≥ Checking your solution...";
      submitBtn.disabled = true;

      try {
        const response = await fetch(`/api/room/${roomCode}/submit/`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': '{{ csrf_token }}'
          },
          body: JSON.stringify({ grid, time: seconds })
        });

        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const data = await response.json();
        clearInterval(timer);

        if (data.status === "winner") {
          messageEl.textContent = "üèÜ You‚Äôre the winner!";
          setTimeout(() => window.location.href = `/result/${roomCode}/`, 1200);

        } else if (data.status === "lost") {
          messageEl.textContent = "üò¢ Someone else already won!";
          setTimeout(() => window.location.href = `/result/${roomCode}/`, 1200);

        } else if (data.status === "wrong") {
          messageEl.textContent = "‚ùå Incorrect! Try again.";
          submitBtn.disabled = false;

        } else {
          messageEl.textContent = "‚ö†Ô∏è Unexpected response. Try again.";
          submitBtn.disabled = false;
        }

      } catch (err) {
        console.error("Submit error:", err);
        messageEl.textContent = "‚ùå Network error. Try again!";
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
